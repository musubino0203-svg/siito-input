<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>防水シーツ 在庫入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input, button { font-size: 1.5em; margin: 10px; padding: 15px; width: 80%; }
    button { background: #4285f4; color: white; border: none; }
  </style>
</head>
<body>
  <h2>防水シーツ 在庫入力</h2>
  <p>今日出した枚数：</p>
  <input type="number" id="count" placeholder="例: 5" min="0">
  <br>
  <button onclick="send()">送信</button>

<script>
  function send() {
    const count = document.getElementById('count').value;
    if (!count || count === '0') { 
      alert('枚数を入力してください'); 
      return; 
    }

    const url = 'https://script.google.com/macros/s/AKfycbz8ESBu916aZs7QxLRuJrAWzHk6-S5RvxKJSJyFPZuDO686fSY7zy_T9myWgkLx-I4UYQ/exec';

    // iframe でリダイレクト受信
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = url + '?count=' + count;
    document.body.appendChild(iframe);

    // 成功メッセージ受信
    window.addEventListener('message', function(e) {
      if (e.data === 'SUCCESS') {
        alert('送信完了！');
        document.getElementById('count').value = '';
        document.body.removeChild(iframe);
      }
    });

    // タイムアウト（10秒）
    setTimeout(() => {
      if (document.body.contains(iframe)) {
        alert('通信エラー：Wi-Fiを確認してください');
        document.body.removeChild(iframe);
      }
    }, 10000);
  }
</script>
</body>
</html>
